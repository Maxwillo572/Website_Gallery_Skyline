<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/style.css">
  <link href="Css/lightbox.css" rel="stylesheet">

  <title>Website Gallery</title>
</head>
<body>
  <div class="gallery">
    <header>
        <h1>Gallery's Skyline</h1>
        <div class="filter-buttons">
            <button data-filter="all">All</button>

            <button data-filter="architecture">Architecture</button>
            <button data-filter="people">People</button>
        </div>
    </header>

    <div class="image-container">
        <a href="images/nature-1.jpg" data-lightbox="roadtrip" class="image nature">
            <img src="images/nature-1.jpg" alt="Nature Image 1">
        </a>

            <img src="images/People1.jpg" alt="People Image 1">
